<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>购物车</title>
	<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="../css/shop.css"/>
</head>
<body>
	<div id="header"></div>
    <div class="content">
        <div class="carhead">
           <span>
              <input type="checkbox" value="" />
              <i>全选</i>
           </span>
          <p class="p1">商品名称</p>
           <p class="p2">单价</p>
           <p class="p2">数量</p>
           <p class="p2">小计</p>
           <p class="p2">操作</p>
        </div>
        <div class="message-list">
           <ul>
               <li>
                   <div class="detail">
                       <input type="checkbox">
                       <a href="#" class="pic">
                            <img src="../images/index/list1.jpg">
                        </a>
                        <a href="#" class="detail-title">铁三角（Audio-technica） ATH-ES770H 便携HIFI头戴式耳机</a>
                      
                   </div>
                   <p>￥1760.00</p>
                   <div class="calender">
                      <a href="##" class="add">+</a>
                      <input type="text" value="1">
                      <a href="##" class="reduce">-</a>
                   </div>
                   <p>1760.00</p>
                   <span class="delbox">
                     <a href="##">删除</a>
                     <a href="##">移入收藏夹</a>
                   </span>
                   
               </li>
           </ul>
           <div class="carbottom">
              <div class="clear">
                <a href="##">清空购物车</a>
                <a href="##">继续购物</a>
              </div>
               <div class="sumprice">
                  <p> 已选商品<i>0</i>件，您可以享受折扣<em>￥0.0</em>商品总价： <b>￥0.00</b></p>
                  <a href="##">立即结算</a>
               </div>
           </div>
        </div>
    </div>
	<div id="footer"></div>
</body>
<script src="../js/require.js" data-main="../js/app" defer async="true"></script>
</html>
