<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
	 <link rel="stylesheet" type="text/css" href="../css/head.css"/>
	<link rel="stylesheet" type="text/css" href="../css/regest.css"/>

</head>
<body>
	<div id="header"></div>
	<div class="regester">
	    <div class="regpic fl">
	       <img src="../images/index/regest.jpg">
	    </div>
	    <div class="regbox fr regestbar">
	        <form>
	            <div class="inputbox">
	               <span class="text">
	                 <i class="fl">用户名</i>
	                 <em class="fr">输入有错，不允许特殊字符</em>
	               </span>
	               <input type="text" placeholder="请输入手机或者邮箱" class="username">
	            </div>
	            <div class="inputbox">
	               <span class="text">
	                 <i class="fl">密码</i>
	                 <em class="fr">密码不能少于6个字符</em>
	                </span>
	               <input type="password" placeholder="请输入密码" class="password">
	            </div>
	            <div class="inputbox">
	               <span class="text">
	                 <i class="fl">确认密码</i>
	                 <em class="fr">两次密码输入不相同</em>
	                </span>
	               <input type="password" placeholder="请输入密码" class="pwd">
	            </div>
	              <label>
	                <input type="checkbox" checked="checked">
	                我已看过并接受
	                <a href="##">《用户协议》</a>
	            </label>
	            <div class="regestbtn">
	                <button type="button" id="regesbtn">立即注册</button>
	            </div>
	            <div class="more">
	               <span class="fl">
                      合作网站账号登录:
                       <a href="#">
                         <i>qq</i>
                       </a>
                       <a href="#">
                         <i>微博</i>
                       </a>
                    </span>
                    <span class="fr">
                       直接登录
                    </span>
	            </div>
	        </form>
	    </div>
	</div>
	<div id="footer"></div>
</body>
<script src="../js/require.js" data-main="../js/app" defer async="true"></script>
</html>
