<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
	 <link rel="stylesheet" type="text/css" href="../css/head.css"/>
	<link rel="stylesheet" type="text/css" href="../css/regest.css"/>
</head>
<body>
	<div id="header"></div>
	<div class="regester">
	   <div class="regpic fl">
	      <img src="../images/index/regest.jpg">
	   </div>
	   <div class="regbox loginbox fr">
	      <form>
             <p class="logintitle">登录觅来</p>
             <div class="inputtext">
                <input type="text" placeholder="请输入手机/邮箱/账户名" class="username">
                 <p class="pation">3-16位数字或字符</p>
                <i>登录小图标</i>
             </div>
              <div  class="inputtext">
                <input type="text" placeholder="请输入密码" class="password"> 
                <p class="pation">登录密码不能少于6位数</p>
                <i>密码小图标</i>
             </div>
             <label>
                 <input type="checkbox" checked="checked">
                 记住账号
             </label>
             <div class="loginbtn">
                <button type="button" id="loginbtn">登录</button>
             </div>
              <div class="more hz">
	               <span >
                      合作网站账号登录:
                       <a href="#">
                         <i>qq</i>
                       </a>
                       <a href="#">
                         <i>微博</i>
                       </a>
                    </span>
	          </div>
	          <div class="vip">
	             <span class="fl"> 还不是觅来会员？<a href="#">免费注册</a> </span>
	             <a href="#" class="fr">忘记登录密码？</a>
	          </div>
	      </form>
	   </div>
	</div>
	<div id="footer"></div>
</body>
<script src="../js/require.js" data-main="../js/app" defer async="true"></script>
</html>
